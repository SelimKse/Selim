<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    />
    <link
      rel="shortcut icon"
      href="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-heart-256.png"
      type="image/png"
    />
    <style>
      body {
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: "Montserrat", sans-serif;
      }

      #countdown {
        font-size: 3em;
        text-align: center;
      }

      #message {
        text-align: center;
        font-size: 1.5em;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <div id="message">Sabƒ±rla bekliyoruz a≈ükƒ±m ‚è≥‚ù§Ô∏è</div>

    <div id="countdown"></div>

    <script>
      function updateCountdown() {
        const targetDate = new Date("2024-02-13T21:00:00.000Z");
        const currentDate = new Date();

        const timeDifference = targetDate - currentDate;

        if (timeDifference > 0) {
          const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (timeDifference % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

          document.getElementById(
            "countdown"
          ).innerHTML = `<p>${days} g√ºn ${hours} saat ${minutes} dakika ${seconds} saniye</p>`;
        } else {
          document.getElementById("countdown").innerHTML =
            "<p>Etkinlik ba≈üladƒ±!</p>";
          document.getElementById("message").innerHTML =
            "Etkinlik ba≈üladƒ±! üéâ‚ù§Ô∏è";
        }
      }

      setInterval(updateCountdown, 1000);
      updateCountdown(); // sayfa y√ºklendiƒüinde g√ºncelle
    </script>
  </body>
</html>
